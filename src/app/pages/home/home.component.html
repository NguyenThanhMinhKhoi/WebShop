<div class="new">
    <mat-card class="example-card" *ngFor="let item of cart.titlebiding">
      <mat-card-header >
  
        <mat-card-title class="name" [routerLink]="['/cart']">{{item.name}}</mat-card-title>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title class="sale">{{item.sale}}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image [src]="item.photoURL" alt="">
      <mat-card-content class="pricemove">
        <p>
          <mat-card-title class="price">{{item.price}}</mat-card-title>
          <!-- {{item.id}} -->
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="buybt" (click)="cart.addtocart(item)">BUY</button>
        <button mat-button class="detailbt">DETAIL</button>
      </mat-card-actions>
    </mat-card>
  </div>
